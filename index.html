<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .quiz-container {
            max-width: 600px;
            margin: 50px auto;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .input-box {
            margin-bottom: 20px;
        }
        #output {
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <!-- Welcome Page -->
    <div id="welcome-page">
        <h2>Welcome to the Online Quiz!</h2>
        <p>What's your nickname?</p>
        <div class="input-box">
            <input type="text" id="nickname" placeholder="Enter your nickname">
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
    </div>

    <!-- Quiz Questions -->
    <div class="question" id="question1" style="display: none;">Question 1: What is the capital of France?</div>
    <div class="input-box" style="display: none;">
        <input type="text" id="answer1" placeholder="Enter your answer">
        <button onclick="checkAnswer(1)">Submit</button>
    </div>

    <div class="question" id="question2" style="display: none;">Question 2: Who wrote 'Romeo and Juliet'?</div>
    <div class="input-box" style="display: none;">
        <input type="text" id="answer2" placeholder="Enter your answer">
        <button onclick="checkAnswer(2)">Submit</button>
    </div>

    <!-- Repeat similar blocks for the remaining questions -->

    <div id="output" style="display: none;"></div>
</div>

<script>
    function startQuiz() {
        var welcomePage = document.getElementById('welcome-page');
        var quizQuestions = document.querySelector('.question');
        var inputBoxes = document.querySelector('.input-box');

        // Hide the welcome page and show the first question
        welcomePage.style.display = 'none';
        quizQuestions.style.display = 'block';
        inputBoxes.style.display = 'block';
    }

    // ... (Rest of the script remains unchanged)
</script>

</body>
</html>
