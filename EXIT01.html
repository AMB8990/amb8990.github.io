<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程式測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #welcome-screen {
            text-align: center;
            
        }

        #quiz-container {
            display: none;
            text-align: left;
            margin: 50px;
        }
        
        #color-button {
            float: right;
            margin-right: 20px;
        }
        
        hr {
           margin: 20px 0;
           border: none;
           border-top: 1px solid #000;            
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <hr>
        <h1>這是一個測試From Amber</h1>
        <hr>
        <img src="EXIT00.jpg" alt="EXIT00.jpg" width="300"><br>
        <br>
        <label for="nickname">請輸入你的暱稱：</label>
        <input type="text" id="nickname" />
        <button onclick="startGame()"> 進入故事 </button>
    </div>

    <div id="quiz-container">
        <div id="question"></div>
        <label for="answer"><hr> </label>
        <input type="text" id="answer" />
        <button onclick="checkAnswer()"> 送出回答 </button>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <button id="color-button" onclick="changeBackgroundColor()"> [魔幻舞台按鈕，非必要勿按] </button>
    
    <script>
    
        function changeBackgroundColor() {
            // 獲取bodyㄉ元素
            const body = document.body;
            // 跑出一個隨機色
            const randomColor = getRandomColor();
            // 將背景指定為隨機色
            body.style.backgroundColor = randomColor;
        
        }

        function getRandomColor() {
            // 在這裡處理隨機色的色號數值
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        let currentQuestion = 0;
        const questions = [
            { 
              question: "<hr><img src='https://amb8990.github.io/EXIT01.jpg' width='500'><hr>2023年11月23日 14:00 <br>又是一個平凡的上班日<br>你正盯著螢幕發呆著...", 
              answers: ["123", "456"] 
            },
            { 
              question: "問題2: ...", 
              answers: ["789", "000"] 
            },
            //(接續問答...)
            { 
              question: "問題10: ...", 
              answers: ["答案10A", "答案10B"] 
            }
        ];

        function startGame() {
            const welcomeScreen = document.getElementById("welcome-screen");
            const quizContainer = document.getElementById("quiz-container");

            const nickname = document.getElementById("nickname").value;
            if (nickname.trim() === "") {
                alert("請輸入你的暱稱");
                return;
            }

            welcomeScreen.style.display = "none";
            quizContainer.style.display = "block";

            showQuestion();
        }

        function showQuestion() {
            const questionContainer = document.getElementById("question");
            const answerInput = document.getElementById("answer");
            
            questionContainer.innerHTML = questions[currentQuestion].question;
            answerInput.value = "";


            // 渲染当前问题
        }

        function checkAnswer() {
            const answerInput = document.getElementById("answer");
            const userAnswer = answerInput.value.trim().toLowerCase();

            const correctAnswers = questions[currentQuestion].answers.map(answer => answer.toLowerCase());

            if (correctAnswers.includes(userAnswer)) {
                if (currentQuestion < questions.length - 1) {
                    currentQuestion++;
                    showQuestion();
                } else {
                    endGame();
                }
            } else {
                alert("<<抱歉>> 您輸入的回答不正確...因此無法查閱後續內容 : ( ");
            }
        }

        function endGame() {
            const quizContainer = document.getElementById("quiz-container");
            const thankYouMessage = document.createElement("h2");
            thankYouMessage.textContent = "感謝你完成遊戲！";
            quizContainer.innerHTML = "";
            quizContainer.appendChild(thankYouMessage);            
        }
       
    </script>
</body>
</html>
