<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber's ToolSpace - Lunch Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #lunch-image {
            max-width: 300px;
            max-height: 200px;
        }
        #lunch-suggestion, #saved-lunches {
            display: none;
        }
        #save-box {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="welcome-page">
        <h1>Welcome to Lunch Helper</h1>
        <p>上班族午餐選擇器－By Amber</p>
        <button onclick="showLunch()">Start</button>
    </div>
    
    <div id="lunch-suggestion">
        <h2>How about...</h2>
        <img id="lunch-image" src="" alt="Lunch Image">
        <p id="lunch-name"></p>
        <button onclick="showLunch()">換一個</button>
        <button id="save-button" onclick="saveLunch()">加入考慮</button>
    </div>

    <div id="saved-lunches">
        <h2>已加入考慮的食物</h2>
        <div id="save-box"></div>
        <ul id="saved-list"></ul>
        <button onclick="returnToWelcome()">返回首頁</button>
    </div>

    <!-- 新增輸入食物的表單 -->
    <div id="add-food">
		<p>這裡可額外新增 : <br>
		你公司附近的、或是喜愛的食物</p>
        <input type="text" id="food-input" placeholder="輸入食物名稱">
        <button onclick="addFood()">加入</button>
    </div>

    <script>
        const lunches = [
            { name: "火鍋", image: "https://amb8990.github.io/source/img/FOODs/火鍋.jpg" },
            { name: "麥當勞", image: "https://amb8990.github.io/source/img/FOODs/麥當勞.jpg" },
            { name: "健康餐", image: "https://amb8990.github.io/source/img/FOODs/健康餐.jpg" },
            { name: "小火鍋", image: "https://amb8990.github.io/source/img/FOODs/小火鍋.jpg" },
            { name: "牛肉麵", image: "https://amb8990.github.io/source/img/FOODs/牛肉麵.jpg" },
            { name: "便當", image: "https://amb8990.github.io/source/img/FOODs/便當.jpg" },
            { name: "拉麵", image: "https://amb8990.github.io/source/img/FOODs/拉麵.jpg" },
            { name: "7-11", image: "https://amb8990.github.io/source/img/FOODs/7-11.jpg" },
            { name: "炸醬麵", image: "https://amb8990.github.io/source/img/FOODs/炸醬麵.jpg" },
            { name: "HotPot", image: "https://amb8990.github.io/source/img/FOODs/HotPot.jpg" },
            { name: "美墨炸機", image: "https://amb8990.github.io/source/img/FOODs/美墨.jpg" },
            { name: "三攀泰", image: "https://amb8990.github.io/source/img/FOODs/三攀泰.jpg" }, 
	    { name: "米粉湯", image: "https://amb8990.github.io/source/img/FOODs/米粉湯.jpg" }
        ];

        let savedLunches = [];

        function showLunch() {
            const welcomeDiv = document.getElementById("welcome-page");
            const suggestionDiv = document.getElementById("lunch-suggestion");
            welcomeDiv.style.display = "none";

            const randomIndex = Math.floor(Math.random() * lunches.length);
            const lunch = lunches[randomIndex];
            document.getElementById("lunch-name").innerText = lunch.name;
            document.getElementById("lunch-image").src = lunch.image;
            suggestionDiv.style.display = "block";
            document.getElementById("save-button").style.display = "inline-block";
        }

        function saveLunch() {
            const lunch = document.getElementById("lunch-name").innerText;
            savedLunches.push(lunch);
            updateSaveBox();
            showSavedLunches();
        }

        function updateSaveBox() {
            const saveBox = document.getElementById("save-box");
            saveBox.innerHTML = "<h3>口袋名單:</h3>";
            const ul = document.createElement("ul");
            savedLunches.forEach(lunch => {
                const li = document.createElement("li");
                li.textContent = lunch;
                ul.appendChild(li);
            });
            saveBox.appendChild(ul);
        }

        function showSavedLunches() {
            const savedDiv = document.getElementById("saved-lunches");
            savedDiv.style.display = "block";
        }

        function returnToWelcome() {
            const welcomeDiv = document.getElementById("welcome-page");
            const savedDiv = document.getElementById("saved-lunches");
            const suggestionDiv = document.getElementById("lunch-suggestion");

            welcomeDiv.style.display = "block";
            savedDiv.style.display = "none";
            suggestionDiv.style.display = "none";
        }

        // 新增的函數，用於將使用者輸入的食物加入到清單中
        function addFood() {
            const foodInput = document.getElementById("food-input").value.trim();
            if (foodInput !== "") {
                lunches.push({ name: foodInput, image: "https://amb8990.github.io/source/img/FOODs/座位左邊.jpg" });
                document.getElementById("food-input").value = ""; // 清空輸入框
            }
        }
    </script>
</body>
</html>
